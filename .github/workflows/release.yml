name: Trigger Release

on: workflow_dispatch

jobs:
  release:
    runs-on: ubuntu-latest
#    permissions:
#      contents: write
#      issues: write
#      pull-requests: write
#      id-token: write
    steps:
#      - name: Configure Committer
#        run: |
#          git config --global user.email "hello@curtisblanchette.com" |
#          git config --global user.name "curtisblanchette"
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install
        run: npm i
      - name: 'Cutting a Release'
        run: |
          npx semantic-release |
          git add . |
          git commit -m 'chore: release to uat' |
          git push
      - name: 'Update Main'
        run: |
          git checkout main |
          git merge uat |
          git push

